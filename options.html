<!DOCTYPE html>
<html>
<head>
    <title>Doctor Info Extension Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
            font-family: monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Doctor Info Extension Options</h1>
    
    <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
    </div>

    <div class="form-group">
        <label for="batchSize">Batch Size:</label>
        <input type="number" id="batchSize" min="1" max="100" placeholder="Number of names to process at once">
        <small>Number of names to process in a single API call (1-100)</small>
    </div>

    <div class="form-group">
        <label for="batchDelay">Batch Delay (ms):</label>
        <input type="number" id="batchDelay" min="0" placeholder="Delay between batch processing">
        <small>Delay in milliseconds between processing batches</small>
    </div>

    <div class="form-group">
        <label for="prompt">Custom Prompt Template:</label>
        <textarea id="prompt" placeholder="Enter your custom prompt template"></textarea>
        <small>Use {names} as a placeholder for the list of names in your prompt</small>
    </div>

    <button id="save">Save Options</button>
    <div id="status" class="status"></div>

    <script src="options.js"></script>
</body>
</html>
